<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <title>{% block title %}EMR Application{% endblock %}</title>

    <style>
        /* Simple body font */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font via Tailwind's default */
        }
        /* Add custom styles here or in static/css/style.css */
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-xl font-bold hover:text-blue-200">
                <i class="fas fa-clinic-medical mr-2"></i> Electronic Medical Records
            </a>

            <div class="space-x-4">
                <a href="{{ url_for('index') }}" class="hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="fas fa-tachometer-alt mr-1"></i> Dashboard
                </a>
                <a href="{{ url_for('patient_list') }}" class="hover:text-blue-200 px-3 py-2 rounded-md text-sm font-medium">
                    <i class="fas fa-users mr-1"></i> Patients
                </a>
                </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        <p>Welcome to the EMR Application.</p>
        {% endblock %}
    </main>

    <footer class="bg-gray-200 text-gray-600 text-center p-4 mt-8">
        <p>&copy; <span id="current-year"></span> Aso Kelechi / EMR Project. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    {% block scripts %}{% endblock %}

</body>
</html>
